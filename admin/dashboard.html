<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin</title>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap">
    <!-- CSS icon from Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS custom -->
    <link rel="stylesheet" href="assets/css/notify.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body>
    <!-- Pop up to show notifications -->
    <div id="notify">
        <div class="d-flex align-items-center">
            <div class="notify-status d-flex justify-content-center align-items-center px-3 px-md-4 fs-1">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-bug"></i>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <i class="fa-regular fa-comment-dots"></i>
            </div>
    
            <div class="notify-content">
                <div id="notify-title">This is title</div>
                <div id="notify-message">This is a example message.</div>
            </div>
             
            <div id="notify-close-button" class="justify-content-center align-items-center px-2 px-md-3 fs-3">
                <i class="w-75 p-3 text-secondary fa-solid fa-xmark"></i>
            </div>
        </div>

        <div class="w-100 py-3 pe-4 justify-content-end notify-response" id="notify-response">
            <button class="ok me-2 fw-bold" id="ok">Ok</button>
            <button class="cancell fw-bold" id="cancell">Hủy</button>
        </div>
    </div>
    
    <!-- Loading animation -->
    <div id="popup-loader">
    	<div class="circle"></div>
    </div>

    <!-- Body -->
    <nav class="navbar navbar-expand fixed-top navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="index.html">Quản trị viên</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-dark btn-sm order-1 order-lg-0 me-4 me-lg-0" type="button" data-bs-toggle="collapse" 
                                                                                        data-bs-target="#sideBarNav" 
                                                                                        aria-expanded="false" 
                                                                                        aria-controls="sideBarNav">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="content d-flex vw-100">
        <div class="collapse collapse-horizontal vh-100" id="sideBarNav" style="background-color: chartreuse;">
            <div class="h-100 ps-3 navbar-left">
                <div class="w-100">
                    <h4 class="text-light fs-6 fw-medium opacity-75">Chung</h4>

                    <div class="text-light fs-6 fw-normal opacity-75">
                        <div class="p-2">Sản phẩm</div>
                        <div class="p-2">Danh mục</div>
                        <div class="p-2">Bài viết</div>
                        <div class="p-2">Quảng cáo</div>
                        <div class="p-2">Đơn hàng</div>
                        <div class="p-2">Người dùng</div>
                    </div>
                </div>

                <div class="w-100">
                    <h4 class="text-light fs-6 fw-medium opacity-75">Khuyến mãi</h4>

                    <div class="text-light fs-6 fw-normal opacity-75">
                        <div class="p-2">Giảm giá</div>
                        <div class="p-2">Khác</div>
                    </div>
                </div>

                <div class="w-100">
                    <h4 class="text-light fs-6 fw-medium opacity-75">Thống kê và Báo cáo</h4>

                    <div class="text-light fs-6 fw-normal opacity-75">
                        <div class="p-2">Doanh thu</div>
                        <div class="p-2">Doanh số</div>
                        <div class="p-2">Biểu đồ</div>
                    </div>
                </div>

                <div class="w-100">
                    <h4 class="text-light fs-6 fw-medium opacity-75">Hệ thống</h4>

                    <div class="text-light fs-6 fw-normal opacity-75">
                        <div class="p-2">Thanh toán</div>
                        <div class="p-2">Liên hệ</div>
                        <div class="p-2">Hỗ trợ</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="vh-100 content-wrapper">
        
        </div>
    </div>
    <!-- End Body -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/notify.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap">
    <!-- CSS icon from Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS custom -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="form__wrapper">    
            <h2>Đăng nhập quản trị viên BookStore.</h2>
    
            <form id="form-login" action="#" class="mt-4">
                <div class="input-box">
                    <span class="label-error"></span>
                    <input type="text" placeholder="Nhập username hoặc email" id="account" name="account">
                </div>
                <div class="input-box">
                    <span class="label-error"></span>
                    <input type="password" placeholder="Nhập mật khẩu" id="password" name="password">
                </div>
                <div class="input-box button">
                    <button type="submit">Đăng nhập</button>
                </div>
            </form>

            <div class="text mt-3">
                <h3 class="mb-0">
                    <a href="">Quên mật khẩu</a>
                </h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/validator.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
